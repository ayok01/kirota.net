        $(window).load(function () {
            // 消えるタイミングはお好みで
            $('.loading').delay(1500).fadeOut(300);
        });

        // 10秒待っても読み込みが終わらない時は強制的にローディング画面をフェードアウト
        function stopload(){
            $('.loading').delay(1000).fadeOut(700);
        }
        setTimeout('stopload()',10000);

    </script>
